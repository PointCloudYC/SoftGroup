model:
  channels: 32
  num_blocks: 7
  semantic_classes: 6
  instance_classes: 4 # ignore wall and clutter type
  sem2ins_classes: [3] # use floor as direct instance; note: s3dis use floor and ceil as instance directly
  semantic_only: True
  ignore_label: -100
  grouping_cfg:
    score_thr: 0.2
    radius: 0.002 # s3dis is 0.04, 2/scale
    mean_active: 300
    # class_numpoint_mean: [1823, 7457, 6189, 7424, 34229, 1724, 5439, 6016, 39796, 5279, 5092, 12210, 10225]
    class_numpoint_mean: [49000, 101387, 16227406, -1, 2000000, 882470] # TODO?
    npoint_thr: 0.05  # absolute if class_numpoint == -1, relative if class_numpoint != -1
    ignore_classes: [3]
  instance_voxel_cfg:
    scale: 1000 # the point coordinates are scaled up for voxelization; sub-sampling grid size = 1/scale=0.001
    spatial_shape: 20
  train_cfg:
    max_proposal_num: 200
    pos_iou_thr: 0.5
  test_cfg:
    x4_split: True
    cls_score_thr: 0.001
    mask_score_thr: -0.5
    min_npoint: 100
  fixed_modules: []

data:
  train:
    type: '5gdataset'
    data_root: 'dataset/5gdataset/preprocess'
    prefix: ['Area_11']
    suffix: '_inst_nostuff.pth'
    repeat: 20
    training: True
    voxel_cfg:
      scale: 1000 # the point coordinates are scaled up for voxelization; sub-sampling grid size = 1/scale=0.001
      spatial_shape: [128, 512]
      max_npoint: 250000
      min_npoint: 5000
  test:
    type: '5gdataset'
    data_root: 'dataset/5gdataset/preprocess'
    prefix: 'Area_12'
    suffix: '_inst_nostuff.pth'
    training: False
    voxel_cfg:
      scale: 1000 # the point coordinates are scaled up for voxelization; sub-sampling grid size = 1/scale=0.001
      spatial_shape: [128, 512]
      max_npoint: 250000
      min_npoint: 5000

dataloader:
  train:
    batch_size: 4
    num_workers: 4
  test:
    batch_size: 1
    num_workers: 1

optimizer:
  type: 'Adam'
  lr: 0.004

save_cfg:
  semantic: True
  offset: True
  instance: False

fp16: False
epochs: 20
step_epoch: 0
save_freq: 2
# pretrain: './hais_ckpt_spconv2.pth'
pretrain: './checkpoints/hais_ckpt_spconv2.pth'
work_dir: ''
